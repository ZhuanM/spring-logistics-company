#changing the spring boot port to 8085, because 'keycloack' is already running at port:8080
server.port=8085  
spring.datasource.url=jdbc:mysql://localhost:3306/logistics_company
spring.datasource.username=root
spring.datasource.password=sqlpass
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.main.allow-bean-definition-overriding=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/realms/logistics_company
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/auth/realms/logistics_company/protocol/openid-connect/certs